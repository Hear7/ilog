<extends src="../base.html"/>
<block name="content">

    <div class="search">
        <el-date-picker v-model="value2" align="right" type="date" placeholder="选择日期" :picker-options="pickerOptions1" @change="selectDate"></el-date-picker>
    </div>

    <template>
        <el-table :data="tableData" stripe style="margin-left:15px;">
            <el-table-column prop="app_name" label="APP"></el-table-column>
            <el-table-column prop="url" label="请求地址" ></el-table-column>
            <el-table-column prop="request_time" label="请求时间"></el-table-column>
            <el-table-column prop="use_time" label="请求用时" ></el-table-column>
            <el-table-column prop="status_code" label="状态码"></el-table-column>
            <el-table-column label="查看数据">
                <template scope="scope">
                    <a href="javascript:;" class="a2" @click="look(scope.row.index)">查看数据</a>
                </template>
            </el-table-column>
        </el-table>
    </template>


    <el-pagination layout="prev, pager, next" :page-count="totalPage" style="margin-left:15px;margin-top:15px;" @current-change="currentChange" :current-page="nums"></el-pagination>


</block>
