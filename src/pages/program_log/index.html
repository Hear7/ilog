<extends src="../base.html" />
<block name="content">

    <div class="search">
        <el-date-picker v-model="value2" align="right" type="date" placeholder="选择日期" :picker-options="pickerOptions1" @change="selectDate"></el-date-picker>
    </div>

    <template>
        <el-table :data="tableData" stripe style="margin-left:15px;">
            <el-table-column prop="app_name" label="APP"></el-table-column>
            <el-table-column prop="level" label="日志等级" ></el-table-column>
            <el-table-column prop="log_time" label="记录时间"></el-table-column>
            <el-table-column prop="msg" label="日志内容" ></el-table-column>
        </el-table>
    </template>


    <el-pagination layout="prev, pager, next" :page-count="totalPage" style="margin-left:15px;margin-top:15px;" @current-change="currentChange" :current-page="nums"></el-pagination>


</block>
